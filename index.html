<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="banner  p-9">
        <nav class="flex justify-between">
            <h1 class="text-4xl text-red-600 font-bold">NETFLIX</h1>
            <button class="text-white bg-red-600 font-medium h-9 px-4 rounded">Sign In</button>
        </nav>
        <div class=" flex flex-col justify-center items-center h-full">
            <h1 class="text-white md:text-4xl text-center font-bold whitespace-pre-line">Unlimited movies, TV 
                shows, and more.</h1>
            <p class="text-white mt-5 text-2xl">Watch anywhere. Cancel anytime.</p>
            <div class="text-white mt-6">
                <p class="text-xl">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="mt-5 flex">
                <input type="email" class="w-3/4 h-16 pl-2 text-black" placeholder="Email address">
                <button style="background-color:rgb(232, 13, 13)" class="h-16 w-56 rounded-sm text-2xl font-normal">Get Started<i class="fa-solid fa-chevron-right text-lg pl-2"></i></button>
                </div>
                <!-- <p class="msg text-amber-500 ">please enter valid email address</p> -->
            </div>
        </div>
    </section>
</body>
</html>
